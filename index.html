<script>
// Function to toggle fullscreen mode
function toggleFullscreen() {
    var elem = document.documentElement;
    if (!document.fullscreenElement && !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        }
    }
}

// Attach toggleFullscreen() function to the click event of the document
document.addEventListener("click", toggleFullscreen);

// Detect click event on the video to trigger fullscreen on mobile
var videoElement = document.getElementById("fullscreenVideo");
videoElement.addEventListener("click", toggleFullscreen);

// Toggle fullscreen when button is clicked
document.getElementById("toggleFullscreenButton").addEventListener("click", toggleFullscreen);
</script>
